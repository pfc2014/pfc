# file: roles/pfc-php-fpm/defaults/main.yml
---
- name: Installing php5-fpm
  apt: >
    name={{ item }}
    state=present
  with_items:
    - php5-fpm
    - php5-cli
    - php5-mysql
    - php5-gd
    - php5-curl
    - php5-mcrypt

- name: Ensuring php-fpm is started at boot
  service: >
    name=php5-fpm
    state=started
    enabled=yes